<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Letterboxed</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
      <main>
         <input type="text" id="word" minlength="12" maxlength="12"><br>
         <input type="button" value="Solve" onClick="solve()" id="solveButton" disabled>
         <input type="checkbox" value="No Spoilers" onchange="toggleSpoilers(this.checked)" id="noSpoiler">
         <div id="resultlist"></div>
         <div id="resultlistNoSpoilers" hidden></div>
      </main>
   </body>
</html>
